{% extends 'base_coach_dashboard.html' %} {% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
  <section class="container mx-auto px-4 pt-8">
    <h1 class="text-3xl font-bold text-indigo-800 mb-8">إضافة موعد جدبد</h1>
    <form method="post" class="w-full p-6">
      {% csrf_token %}
      <div class="mb-4">
        <label
          for="start_datetime"
          class="block text-sm font-medium text-gray-700 mb-1"
          >موعد البدء</label
        >
        {{form.start_datetime}}
      </div>
      <div class="mb-4">
        <label
          for="start_datetime"
          class="block text-sm font-medium text-gray-700 mb-1"
          >الخدمة</label
        >
        {{form.service}}
      </div>
      {% comment %} 
      <div class="mb-4">
        <label
          for="end_datetime"
          class="block text-sm font-medium text-gray-700 mb-1"
          >موعد الانتهاء</label
        >
        <input
          type="date"
          id="end_datetime"
          name="end_datetime"
          required
          placeholder="موعد الانتهاء"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div> {% endcomment %}
      <div class="flex items-center justify-end">
        <a
          href="{% url 'viewCoachAppointments' %}"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 mr-4"
          >إلغاء</a
        >
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          إضافة الموعد
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
