{% extends 'base_coach_dashboard.html' %}
{% block content %}
<style>
    /* Form Input Styles */
    #id_title {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      transition: all 0.3s;
      background-color: #f8fafc;
    }

    #id_title:focus {
      outline: none;
      border-color: #ec4899; /* pink-500 */
      box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.2);
      background-color: white;
    }

    #id_title:hover {
      border-color: #f9a8d4; /* pink-300 */
      background-color: white;
    }
</style>

<div class="bg-gradient-to-br from-pink-50 to-amber-50 min-h-screen {% if LANGUAGE_CODE == 'ar' %}xl:pr-[20%]{% else %}xl:pl-[20%]{% endif %}">
    <section class="container mx-auto px-4 pt-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 flex items-center gap-3">
            <div class="p-3 bg-pink-100 rounded-full text-pink-600">
                <i class="fas fa-edit"></i>
            </div>
            {% if LANGUAGE_CODE == 'ar' %}تعديل التصنيف{% else %}Edit Classification{% endif %}
        </h1>
        <form method="post" enctype="multipart/form-data" class="w-full bg-white p-6 rounded-xl shadow-lg">
            {% csrf_token %}
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    {% if LANGUAGE_CODE == 'ar' %}عنوان التصنيف{% else %}Classification Title{% endif %}
                </label>
                {{ form.title }}
            </div>
            <div class="flex items-center justify-end pt-4 border-t border-gray-200">
                <a
                        href="{% url 'coachviewServicesClassification' %}"
                        class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-300 font-medium mr-4"
                >
                    {% if LANGUAGE_CODE == 'ar' %}إلغاء{% else %}Cancel{% endif %}
                </a>
                <button
                        type="submit"
                        class="px-6 py-2 bg-gradient-to-r from-pink-500 to-amber-600 text-white rounded-lg hover:from-pink-600 hover:to-amber-700 transition-all duration-300 font-medium shadow-md hover:shadow-lg"
                >
                    {% if LANGUAGE_CODE == 'ar' %}حفظ التغييرات{% else %}Save Changes{% endif %}
                </button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
