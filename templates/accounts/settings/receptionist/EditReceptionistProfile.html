{% extends 'base_receptionist_dashboard.html' %} {% load static %} {% block content %}
<div class="bg-gradient-to-br from-rose-50 to-amber-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8 {% if LANGUAGE_CODE == 'ar' %}xl:pr-[20%]{% else %}xl:pl-[20%]{% endif %}">
        <div
                class="bg-white shadow-2xl rounded-lg overflow-hidden max-w-4xl mx-auto transform transition duration-500 hover:scale-[1.01]"
        >
            <form method="post" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}
                <div class="px-6 py-8 sm:px-10">
                    <h2 class="text-3xl font-extrabold text-rose-800 mb-8 text-center">
                        {% if LANGUAGE_CODE == 'ar' %}تعديل الملف الشخصي لموظف الاستقبال{% else %}Edit Receptionist Profile{% endif %}
                        <span class="ml-2">✨</span>
                    </h2>
                    <div
                            class="flex flex-col lg:flex-row items-start space-y-8 lg:space-y-0 lg:space-x-8 lg:rtl:space-x-reverse"
                    >
                        <div class="flex-shrink-0 w-full lg:w-auto">
                            <label
                                    for="profile_image_base64"
                                    class="block text-sm font-medium text-rose-700 mb-2"
                            >{% if LANGUAGE_CODE == 'ar' %}صورة الملف الشخصي{% else %}Profile Picture{% endif %}</label
                            >
                            <div class="relative">
                                <img
                                        class="h-40 w-40 rounded-full border-4 border-rose-300 mx-auto lg:mx-0 transition duration-300 hover:border-rose-400 shadow-lg"
                                        src="{{ receptionist.profile_image_base64|default:'https://via.placeholder.com/128' }}"
                                        alt="{% if LANGUAGE_CODE == 'ar' %}صورة الملف الشخصي لموظف الاستقبال{% else %}Receptionist Profile Picture{% endif %}"
                                />
                                <input
                                        type="file"
                                        id="profile_image_base64"
                                        name="profile_image_base64"
                                        accept="image/*"
                                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                        onchange="previewImage(this)"
                                />
                                <div
                                        class="absolute bottom-0 right-0 bg-rose-600 rounded-full p-2 text-white transition duration-300 hover:bg-rose-700 transform hover:scale-110"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-6 w-6"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                                        />
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex-grow space-y-6 w-full">
                            <div>
                                <label
                                        for="full_name"
                                        class="block text-sm font-medium text-rose-700 mb-1"
                                >{% if LANGUAGE_CODE == 'ar' %}الاسم الكامل{% else %}Full Name{% endif %} 👤</label
                                >
                                {{form.full_name}}
                            </div>
                            <div>
                                <label
                                        for="phone"
                                        class="block text-sm font-medium text-rose-700 mb-1"
                                >{% if LANGUAGE_CODE == 'ar' %}رقم الهاتف{% else %}Phone Number{% endif %} 📱</label
                                >
                                {{form.phone}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="px-6 py-4 bg-gradient-to-r from-rose-50 to-amber-50 sm:px-10">
                    <label
                            for="stadium"
                            class="block text-sm font-medium text-rose-700 mb-2"
                    >{% if LANGUAGE_CODE == 'ar' %}البريد الالكتروني{% else %}Email{% endif %} ✉️</label
                    >
                    {{form.email}}
                </div>

                <div class="px-6 py-4 bg-white sm:px-10">
                    <label
                            for="birthday"
                            class="block text-sm font-medium text-rose-700 mb-2"
                    >{% if LANGUAGE_CODE == 'ar' %}نبذة عني{% else %}About Me{% endif %} 📝</label
                    >
                    {{form.about}}
                </div>

                <div class="px-6 py-4 bg-gradient-to-r from-rose-50 to-amber-50 sm:px-10 flex justify-end">
                    <button
                            type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-md text-sm font-medium rounded-md text-white bg-rose-600 hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 transition duration-300 ease-in-out transform hover:scale-105"
                    >
                        {% if LANGUAGE_CODE == 'ar' %}حفظ التغييرات{% else %}Save Changes{% endif %} 💖
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function previewImage(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imgElement = input.previousElementSibling;
          imgElement.src = event.target.result;

          // Add a little animation to show the image has been selected
          imgElement.classList.add('animate-pulse');
          setTimeout(() => {
            imgElement.classList.remove('animate-pulse');
          }, 1000);
        }
        reader.readAsDataURL(file);
      }
    }

    // Make form inputs more attractive with focus effects
    document.addEventListener('DOMContentLoaded', function() {
      const formInputs = document.querySelectorAll('input, textarea, select');
      formInputs.forEach(input => {
        input.classList.add('w-full', 'px-3', 'py-2', 'border', 'border-rose-200', 'rounded-md', 'shadow-sm', 'focus:ring-rose-500', 'focus:border-rose-500', 'transition', 'duration-300');
      });
    });
</script>
{% endblock %}
