{% extends 'base_administrator_dashboard.html' %} {% load static %} {% block content %}
<div class="bg-gradient-to-br from-rose-50 to-amber-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8 {% if LANGUAGE_CODE == 'ar' %}xl:mr-64{% else %}xl:ml-64{% endif %}">
        <div
                class="bg-white shadow-2xl rounded-lg overflow-hidden max-w-4xl mx-auto transform transition-all duration-300 hover:scale-[1.01]"
        >
            <form method="post" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}
                <div class="px-6 py-8 sm:px-10">
                    <h2 class="text-3xl font-extrabold text-rose-800 mb-8 text-center">
                        {% if LANGUAGE_CODE == 'ar' %}تعديل الملف الشخصي للإداري{% else %}Edit Director Profile{% endif %}
                        <span class="ml-2">✨</span>
                    </h2>
                    <div
                            class="flex flex-col lg:flex-row items-start space-y-8 lg:space-y-0 {% if LANGUAGE_CODE == 'ar' %}lg:space-x-8 lg:rtl:space-x-reverse{% else %}lg:space-x-8{% endif %}"
                    >
                        <div class="flex-shrink-0 w-full lg:w-auto">
                            <label
                                    for="profile_image_base64"
                                    class="block text-sm font-medium text-rose-700 mb-2"
                            >{% if LANGUAGE_CODE == 'ar' %}صورة الملف الشخصي{% else %}Profile Image{% endif %}</label
                            >
                            <div class="relative group">
                                <img
                                        class="h-32 w-32 rounded-full border-4 border-rose-200 transition-all duration-300 group-hover:border-rose-400 object-cover"
                                        src="{{ userprofile.profile_image_base64|default:'https://via.placeholder.com/128' }}"
                                        alt="{% if LANGUAGE_CODE == 'ar' %}صورة الملف الشخصي للإداري{% else %}Salon Director Profile Image{% endif %}"
                                />
                                <input
                                        type="file"
                                        id="profile_image_base64"
                                        name="profile_image_base64"
                                        accept="image/*"
                                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                        onchange="previewImage(this)"
                                />
                                <div
                                        class="absolute bottom-0 right-0 bg-rose-500 rounded-full p-2 text-white shadow-lg transform transition-all duration-300 hover:bg-rose-600 hover:scale-110"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-6 w-6"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                                        />
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                                        />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="flex-grow space-y-6 w-full">
                            <div class="transform transition-all duration-300 hover:translate-x-1">
                                <label
                                        for="full_name"
                                        class="block text-sm font-medium text-rose-700 mb-1"
                                >{% if LANGUAGE_CODE == 'ar' %}الاسم الكامل{% else %}Full Name{% endif %} <span class="text-rose-500">👤</span></label
                                >
                                {{form.full_name}}
                            </div>
                            <div class="transform transition-all duration-300 hover:translate-x-1">
                                <label
                                        for="phone"
                                        class="block text-sm font-medium text-rose-700 mb-1"
                                >{% if LANGUAGE_CODE == 'ar' %}رقم الهاتف{% else %}Phone Number{% endif %} <span class="text-rose-500">📱</span></label
                                >
                                {{form.phone}}
                            </div>
                            <div class="transform transition-all duration-300 hover:translate-x-1">
                                <label
                                        for="about"
                                        class="block text-sm font-medium text-rose-700 mb-1"
                                >{% if LANGUAGE_CODE == 'ar' %}نبذة عني{% else %}About Me{% endif %} <span class="text-rose-500">✍️</span></label
                                >
                                {{form.about}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gradient-to-r from-rose-50 to-amber-100 sm:px-10 {% if LANGUAGE_CODE == 'ar' %}flex justify-end{% else %}flex justify-start{% endif %}">
                    <button
                            type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-md text-sm font-medium rounded-md text-white bg-rose-500 hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-400 transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                    >
                        {% if LANGUAGE_CODE == 'ar' %}حفظ التغييرات{% else %}Save Changes{% endif %} <span class="ml-1">💾</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function previewImage(input) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const imgElement = input.previousElementSibling;
        imgElement.src = event.target.result;

        // Add a subtle animation
        imgElement.classList.add('animate-pulse');
        setTimeout(() => {
          imgElement.classList.remove('animate-pulse');
        }, 1000);
      }
      reader.readAsDataURL(file);
    }
  }

  // Add hover effects to input fields
  document.addEventListener('DOMContentLoaded', function() {
    const inputFields = document.querySelectorAll('input, textarea, select');
    inputFields.forEach(field => {
      if (!field.classList.contains('opacity-0')) {
        field.classList.add('transition-all', 'duration-200', 'border', 'border-rose-200', 'focus:border-rose-400', 'focus:ring', 'focus:ring-rose-300', 'focus:ring-opacity-50', 'rounded-lg');
      }
    });
  });
</script>
{% endblock %}
